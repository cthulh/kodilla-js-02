<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div>
      <button id="new_game">New Game</button>
    </div>
    <div>
      <button class="player-move" id="rock" data-move="rock">Rock</button>
      <button class="player-move" id="paper" data-move="paper">Paper</button>
      <button class="player-move" id="scissors" data-move="scissors">Scissors</button>
    </div>
    <div id="roundsToWin"></div>
    <div id="output"></div>
    <div id="result"></div>

    <!-- NEW GAME MODAL -->
    <div id="newGameModal" class="modal">
      <div class="modal-content">
        <div>
          <label for="rounds">How many rounds?</label>
          <input id="rounds" type="text" value="" name="rounds">
          <button class="submit">Submit</button>
          <p id="newGameModalMessage"></p>
        </div>
      </div>
    </div>

    <!-- ROUND RESULT MODAL -->
    <div id="roundResultModal" class="modal">
      <div class="modal-content">
        <div>
          <label>Round Result</label>
          <p id="roundResultModalMessage"></p>
          <button class="roundResultClose">Close</button>
        </div>
      </div>
    </div>

  <script src="js/script.js"></script>
  </body>
</html>
